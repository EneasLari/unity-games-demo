<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Play</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="wrap playbar">
        <a class="back" href="./">← Library</a>
        <div class="playtitle">
          <h1 id="title">Loading…</h1>
          <p id="desc"></p>
        </div>
        <div class="spacer"></div>
        <button id="fullscreenBtn" class="pill btn-pill" type="button">Fullscreen</button>
      </div>
    </header>

    <main class="wrap">
      <div class="player-shell">
        <iframe id="frame" class="player" src="" allow="fullscreen" allowfullscreen></iframe>
      </div>
      <p class="hint">Tip: If the game doesn’t load, rebuild WebGL with <b>Compression Format: Disabled</b>.</p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
